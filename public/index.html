<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PitchHighway - Train your pitch. Expand your range.</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <main class="container">
    <header>
      <img src="logo.png" alt="PitchHighway" class="logo">
      <h1><span class="pitch">Pitch</span><span class="highway">Highway</span></h1>
      <p class="tagline">Train your pitch. Expand your range.</p>
    </header>

    <section class="status-card">
      <h2>System Status</h2>
      <div class="status-row">
        <span>API</span>
        <span id="api-status" class="badge">checking...</span>
      </div>
      <div class="status-row">
        <span>Database</span>
        <span id="db-status" class="badge">checking...</span>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
